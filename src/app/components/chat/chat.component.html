<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-end" *ngFor="let chat of _cs.chats" [ngClass]="{'text-end': _cs.usuario.uid == chat.uid} ">
        <span class="badge" [ngClass]="{' bg-warning text-dark': _cs.usuario.uid == chat.uid, 
        ' bg-danger text-dark': _cs.usuario.uid != chat.uid} ">{{chat.nombre}} </span>
        <p>{{chat.mensaje}} </p>
    </div>
